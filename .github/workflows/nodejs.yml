name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Clean and Install Dependencies
      run: |
        rm -rf node_modules
        rm -f package-lock.json
        npm cache clean --force
        npm install
    
    - name: criando .env file
      run: |
        echo "BASE_URL_REST=${{ secrets.BASE_URL_REST }}" >> .env
        echo "BASE_URL_GRAPHQL=${{ secrets.BASE_URL_GRAPHQL }}" >> .env
    
    - name: Run controller tests - REST
      run: npm run test-rest-controller

    #- name: Run controller tests - GRAPHQL
    #  run: npm run test-graphql-controller
      
    - name: Put the REST API on
      run: npm start &
    
    - name: Wait until the API is on
      run: sleep 5
    
    - name: Run External tests - REST
      run: npm run test-rest-external

    - name: Put the Graphql API on
      run: npm run start-graphql &

    - name: Wait until the API is on
      run: sleep 5

    #- name: Run External tests - GRAPHQL
    #  run: npm run test-graphql-external